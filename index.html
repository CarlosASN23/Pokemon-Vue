<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="search-bar">
        <input type="text" placeholder="Procure seu pokÃ©mon" v-model="searchText">
    </div>
    <div class="pokemon-container">
        <ul>
           <!-- <li v-for="pokemon in filteredPokemons" :key="pokemon.id" :class="getTypeClass(pokemon.types[0].type.name)"> -->
            <li v-for="pokemon in filteredPokemons" :key="pokemon.id" :class="getTypeClass(pokemon)">
                <div class="pokemon-card">
                    <p class="dark-text">{{ pokemon.name }}</p>
                    <div class="pokemon-img">
                        <img :src="pokemon.sprites.other.showdown.front_default">
                    </div>
                    <p class="dark-text">{{ pokemon.types[0].type.name }}</p>
                    <p v-if="pokemon.types.length > 1" class="dark-text">{{ pokemon.types[1].type.name }}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="loading">
        <h1 v-if="loading">Loading...</h1>
    </div>
</div>
</body>
</html>

<script src="index.js"></script>
